<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PixiJS for optimized WebGL rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-logo">
            <a href="home.html" style="display: flex; padding: 0; margin: 0;">
                <div class="logo-container" id="logoContainer">
                    <canvas class="logo-canvas" id="logoCanvas"></canvas>
                </div>
            </a>
        </div>
        
        <div class="nav-menu" id="nav-menu">
            <a href="home.html" class="nav-link">Home</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link active">Contact</a>
            <a href="hobbies.html" class="nav-link">Hobbies</a>
        </div>
        
        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Contact Section -->
        <section class="page-section active">
            <div class="section-container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Let's Connect</h3>
                        <p>I'm always interested in new opportunities and exciting projects. Feel free to reach out!</p>
                        <div class="contact-details">
                            <a href="tel:7002060109" class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span class="contact-link">7002060109</span>
                            </a>
                            <a href="mailto:mahanta1412@gmail.com" class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span class="contact-link">mahanta1412@gmail.com</span>
                            </a>
                            <a href="https://www.linkedin.com/in/mahanta1412/" target="_blank" class="contact-item">
                                <i class="fab fa-linkedin"></i>
                                <span class="contact-link">LinkedIn Profile</span>
                            </a>
                            <a href="https://github.com/Mahanta-G" target="_blank" class="contact-item">
                                <i class="fab fa-github"></i>
                                <span class="contact-link">GitHub Profile</span>
                            </a>
                        </div>
                    </div>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">

            <div class="social-links">
                <a href="https://github.com/Mahanta-G" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mahanta1412/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>

        </div>
