<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Data - Gaurab Mahanta</title>
    <link rel="stylesheet" href="../assets/css/styles.css?v=30">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PixiJS for optimized WebGL rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        .project-documentation {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 4rem;
            position: relative;
            min-height: calc(100vh - 130px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .back-button {
            position: absolute;
            top: 120px;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .under-construction-container {
            text-align: center;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            max-width: 800px;
            width: 100%;
        }

        .under-construction-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .under-construction-container p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .under-construction-gif {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .project-documentation {
                padding: 140px 1rem 4rem;
            }

            .back-button {
                position: static;
                margin-bottom: 2rem;
                align-self: flex-start;
            }

            .under-construction-container h1 {
                font-size: 2rem;
            }

            .under-construction-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-logo">
            <a href="home.html" style="display: flex; padding: 0; margin: 0;">
                <div class="logo-container" id="logoContainer">
                    <canvas class="logo-canvas" id="logoCanvas"></canvas>
                </div>
            </a>
        </div>
        
        <div class="nav-menu" id="nav-menu">
            <a href="home.html" class="nav-link">Home</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="hobbies.html" class="nav-link">Hobbies</a>
        </div>
        
        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="project-documentation">
        <a href="projects.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Projects
        </a>

        <div class="under-construction-container">
            <h1>Playing with Data</h1>
            <p>This project is currently under construction. Exciting data science projects and visualizations are coming soon!</p>
            <img src="../assets/images/UnderConstruction.gif" alt="Under Construction" class="under-construction-gif">
            <p style="color: var(--primary-color); font-weight: 500;">Check back soon for updates!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Gaurab Mahanta. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/Mahanta-G" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mahanta1412/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:mahanta1412@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/fluid-logo-pixi.js?v=24"></script>
    <script src="../assets/js/script.js?v=10"></script>
    <script src="../assets/js/particles.js?v=10"></script>
</body>
</html>
